<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body class="container">
    <div class="greeting">
        <h1>Good Morning!</h1>

    </div>
    <div class="time">
        <h2>Tuesday</h2>
        <h2>23</h2>
        <h2>8:30</h2>
    </div>
    <div class="todo">
        <h3>To-Do List</h3>
        <input type="text" name="" id="todo">
        <ul>
            <li>Exercise</li>
            <li>Take dog for walk</li>
            <li>Homework</li>
        </ul>
    </div>
    <div class="calendar">
        <h3>Calendar</h3>
        <table class="table">
            <tr>
                <td></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
            </tr>
            <tr>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
            </tr>
            <tr>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td>31</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    
    <div class="calculator">
        <h3>Calculator</h3>
        <div class="result">0</div>
        <div class="flex-container">
                <div class="buttons">
                        <span class="button resetBtn">AC</span>
                        <span class="button negative operator">+/-</span>
                        <span class="button operator percent">%</span>
                        <span class="button operator">/</span>
                        <span class="button number">7</span>
                        <span class="button number">8</span>
                        <span class="button number">9</span>
                        <span class="button operator">*</span>
                        <span class="button number">4</span>
                        <span class="button number">5</span>
                        <span class="button number">6</span>
                        <span class="button operator">-</span>
                        <span class="button number">1</span>
                        <span class="button number">2</span>
                        <span class="button number">3</span>
                        <span class="button operator">+</span>
                        <span class="button number zero-btn">0</span>
                        <span class="button number dot">.</span>
                        <span class="button  operator">=</span>
                    </div>
                </div>

        </div>
    </div>

</body>
</html>
